doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '5.7'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: false
        mappings:
            Company:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/src/Company/Infrastructure/Persistence/Doctrine/ORM'
                prefix: 'App\Company\Domain\Entity'
                alias: Company

            Wiki:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/src/Wiki/Infrastructure/Persistence/Doctrine/ORM'
                prefix: 'App\Wiki\Domain\Entity'
                alias: Wiki
                
            Security:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/src/Security/Infrastructure/Persistence/Doctrine/ORM'
                prefix: 'App\Security\Domain\Entity'
                alias: Security

            Attendance:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/src/Attendance/Infrastructure/Persistence/Doctrine/ORM'
                prefix: 'App\Attendance\Domain\Entity'
                alias: Attendance
